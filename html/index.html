<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.2.1/datatables.min.css?6"
      rel="stylesheet"
    />

    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.2.1/datatables.min.js?6"></script>

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>DataTables example</h1>
      <p>
        This example shows DataTables loaded via <code>script</code> tags and
        Ajax loading object based data.
      </p>

      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Extn.</th>
            <th>Start date</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Extn.</th>
            <th>Start date</th>
            <th>Salary</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
